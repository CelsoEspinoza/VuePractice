<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" name="nombre" placeholder="Ingrese su nombre" v-model="nombre">
        <p>Tu nombre en mayúsculas es {{ nombre | uppercase }}</p>
        <form @submit.prevent="submitt" action="" method="POST">
            <h2>¿Cuales son tus cursos?</h2>
            <input v-model="cursos" type="checkbox" id="vue" value="Vue">
            <label for="vue">Curso de Vue.js</label>
            <input v-model="cursos" type="checkbox" id="android" value="Android">
            <label for="android">Curso de Android</label>
            <input v-model="cursos" type="checkbox" id="firebase" value="FireBase">
            <label for="firebase">Curso de FireBase</label>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                nombre: '',
                cursos: []
            },
            filters: {
                uppercase: function (str) {
                    return str.toUpperCase()
                }
            }, 
            methods: {
                submitt: function () {
                    console.log("Se ejecuta exitosamente")
                    console.log(this.cursos)
                }
            }
        })
    </script>
</body>
</html>
